<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

  <title>Simple Typing Game</title>

<body class="bg-dark text-white">
  <header class="bg-secondary text-center p-3 mb-5">
   <h1>Typing Game</h1>
  </header>
  
<div class="container text-center">

<!-- Word and Inputt -->
<div class="row">
 <div class="col-md-6 mx-auto">
  <p class="lead">Type The Given Word, Phrases, or Paragraphs Within <span class="text-success" id="seconds">5</span> Seconds:</p>
  <h2 class="display-2 mb-5" id="current-word">Hello!</h2>
  <input type="text" class="form-control form-control-lg" placeholder="Start Typing..." id="word-input" autofocus="">
  <h4 class="mt-3" id="message"></h4>
 </div>  
</div>
</div> 
  
  
</body>
