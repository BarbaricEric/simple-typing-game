<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <!--<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes"> -->
  <meta http-equi="X-UA-Compatible" content="ie=edge"> 
  <script src="https://kit.fontawesome.com/a58fdcacc2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" />
  <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <title>Simple Typing Game</title>
</head>

<body class="bg-dark text-white">
  <header class="bg-secondary text-center p-3 mb-5">
   <h1>Typing Game</h1>
  </header>
  
<div class="container text-center">

<!-- Word and Input -->
<div class="row">
 <div class="col-md-6 mx-auto">
  <p class="lead">Type The Given Word, Phrases, or Paragraphs Within <span class="text-success" id="seconds">5</span> Seconds:</p>
  <h2 class="display-2 mb-5" id="current-word">hello!</h2>
  <input type="text" class="form-control form-control-lg" placeholder="Start Typing..." id="word-input" autofocus>
  <h4 class="mt-3" id="message"></h4>

<!-- Time and Score -->
 <div class="row mt-5">
  <div class="col-md-6">
   <h3>Time Left:
    <span id="time">0</span>
   </h3>
  </div>

 <div class=col-md-6">
  <h3>Score
   <span id="score">0</span>
  </h3>
 </div>
</div>
  
<!-- Instructions -->
 <div class="row mt-5">
  <div class="col-md-12">
   <div class="card card-body bg-secondary text-white">
    <h5>Instructions</h5>
    <p>Type each word, phrases, or paragraphs in the given amount of seconds to score. To play aagin, just type the current word. Your word, phrases, or paragraphs will reset</p>
   </div>
  </div>
 </div>
</div>
</div>
</div>
  
<script src="js/main.js"></script>
</body>
</html>
